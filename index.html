<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style/monthPicker.css"/>
    <link rel="stylesheet" href="style/datePicker.css"/>
    <style rel="stylesheet">
        input {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
<div style="float:left;margin-right:200px;">
    单独日期：<input type="text" id="month" readonly="readonly"/><br/>
    开始日期：<input type="text" id="m_begin" readonly="readonly"/><br/>
    结束日期：<input type="text" id="m_end" readonly="readonly"/><br/>
    双日期：<input type="text" id="m_double" readonly="readonly"/>时间跨度不得超过3年
</div>

<div style="float:left">
    单独日期：<input type="text" id="date" readonly="readonly"/><br/>
    开始日期：<input type="text" id="d_begin" readonly="readonly"/><br/>
    结束日期：<input type="text" id="d_end" readonly="readonly"/><br/>
    双日期：<input type="text" id="d_double" readonly="readonly"/>时间跨度不得超过3年
</div>


<script src="script/lib/jquery-1.11.2.min.js"></script>

<script src="script/datePicker.js"></script>
<script src="script/monthPicker.js"></script>
<script>

    $('#month').monthPicker({
        clear:true,
        date:'2015/3',
        sure:function(){
            console.log('确定日期后的回调');
        }
    })

    var m_beginCalendar=$('#m_begin').monthPicker({
        sure:function(){
            console.log('确定日期后的回调');
        }
    });
    $('#m_end').monthPicker({
        clear:true,
        partner:m_beginCalendar.calendar,
        begin:false,
        date:'2015/3',
        sure:function(){
            console.log('确定日期后的回调');
        }
    })


    $('#m_double').monthPicker({
        double:true,
        beginDate:'2015/3',
        endDate:'2016/6',
        limited:'3y',
        sure:function(){
            console.log('确定日期后的回调');
        }
    })



    $('#date').datePicker({
        clear:true,
        sure:function(){
            console.log('确定日期后的回调');
        }
    })

    var d_beginCalendar = $('#d_begin').datePicker({
        clear: true,
        sure:function(){
            console.log('确定日期后的回调');
        }
    });
    $('#d_end').datePicker({
        clear: true,
        switchYM: true,
        partner: d_beginCalendar.calendar,
        begin: false,
        date: '2015/4/10',
        sure:function(){
            console.log('确定日期后的回调');
        }
    });


    $('#d_double').datePicker({
        double: true,
        switchYM: true,
        beginDate: '2015/1/3',
        endDate: '2015/1/10',
        limited: '3y',
        sure:function(){
            console.log('确定日期后的回调');
        }
    })


</script>


</body>
</html>
