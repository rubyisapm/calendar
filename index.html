<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style/monthPicker.css"/>
    <link rel="stylesheet" href="style/datePicker.css"/>
    <style rel="stylesheet">
        input {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
<div style="float:left;margin-right:100px;">
    开始日期：<input type="text" id="begin" readonly="readonly"/><br/>
    结束日期：<input type="text" id="end" readonly="readonly"/><br/>
    单独日期：<input type="text" id="single" readonly="readonly"/><br/>
    双日期：<input type="text" id="double" readonly="readonly"/>时间跨度不得超过3个月
</div>

<div style="float:left">
    开始日期：<input type="text" id="d_begin" readonly="readonly"/><br/>
    结束日期：<input type="text" id="d_end" readonly="readonly"/><br/>
    单独日期：<input type="text" id="d_single" readonly="readonly"/><br/>
    双日期：<input type="text" id="d_double" readonly="readonly"/>时间跨度不得超过3年
</div>


<script src="script/lib/jquery-1.11.2.min.js"></script>

<script src="script/datePicker.js"></script>
<script src="script/monthPicker.js"></script>
<script>

    var d_beginCalendar = $('#d_begin').datePicker({
        clear: true
    });
    $('#d_end').datePicker({
        clear: true,
        switchYM: true,
        partner: d_beginCalendar.calendar,
        begin: false,
        date: '2015/4/10'
    });
    $('#d_single').datePicker({
        clear:true
    })

    $('#d_double').datePicker({
        double: true,
        switchYM: true,
        beginDate: '2015/1/3',
        endDate: '2015/9/10',
        limited: '3m'
    })

    var beginCalendar=$('#begin').monthPicker();
    $('#end').monthPicker({
        clear:true,
        partner:beginCalendar.calendar,
        begin:false,
        date:'2015/3'
    })
    $('#single').monthPicker({
        clear:true,
        date:'2015/3',
        callback:function(){
            //日期改变后的回调
        }
    })

    $('#double').monthPicker({
        double:true,
        beginDate:'2015/3',
        endDate:'2016/6',
        limited:'3y'
    })
</script>
