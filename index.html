<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style/calendar.css"/>
    <style rel="stylesheet">
        input{
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
<input type="text" id="begin" readonly="readonly"/><br/>
<input type="text" id="end" readonly="readonly"/><br/>
<input type="text" id="double" readonly="readonly"/>
<script src="script/lib/jquery-1.11.2.min.js"></script>
<script src="script/calendar.js"></script>

<script src="script/datePicker.js"></script>
<script>

    var beginCalendar=$('#begin').datePicker({
        clear:true
    });
    $('#end').datePicker({
        clear:true,
        switchYM:true,
        partner:beginCalendar.calendar,
        begin:false,
        date:'2015/4/10'
    });

    $('#double').datePicker({
        double:true,
        switchYM:true,
        beginDate:'2015/1/3',
        endDate:'2015/9/10'
    })


</script>
</body>
</html>
